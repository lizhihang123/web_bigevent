<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="../assets/css/user_avator.css">
    <!-- 导入cropper.css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>

<body>
    <!-- 1. 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">更换头像</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="/assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- file文件上传框 -->
                <input type="file" id="image_file">
                <button type="button" class="layui-btn" id="image_file_open">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="btn_sure">确定</button>
            </div>
        </div>

        <!-- 头像更换界面 -->

    </div>
    <!-- 导入layui的代码 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 1. 导入jQuery.js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 2. 导入baseAPI.js -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 2. 导入Cropper.js -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <!-- 3. 导入jquery-cropper.js -->
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 4. 导入自己的js -->
    <script src="../assets/js/user_avator.js"></script>
</body>

</html>
