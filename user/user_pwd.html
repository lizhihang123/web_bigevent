<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui的css样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="../assets/css/user_pwd.css">
</head>

<body>
    <!-- 表单的小卡片 -->
    <div class="layui-card">
        <div class="layui-card-header">修改用户密码</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formuserInfo">
                <!-- id hidden -->
                <input type="hidden" value="" name="id">
                <!-- oldpassword -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="oldpassword" required lay-verify="required|pass" placeholder="请输入原密码"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- newpassword -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="newpassword" required lay-verify="required|pass|Samepwd"
                            placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- repassword -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="repassword" required lay-verify="required|pass|Repwd"
                            placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">修改密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary " id="btnReset">重置</button>
                    </div>
                </div>
            </form>

            <!-- 1. 导入layui.js -->
            <script src="../assets/lib/layui/layui.all.js"></script>
            <!-- 2. 导入jQuery -->
            <script src="../assets/lib/jquery.js"></script>
            <!-- 3. 导入baseAPI -->
            <script src="../assets/js/baseAPI.js"></script>
            <!-- 4. 导入自己的js文件 -->
            <script src="../assets/js/user_pwd.js"></script>
</body>

</html>
